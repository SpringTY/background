<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:v-if="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no"
          name="viewport">
    <title>Tables &rsaquo; Table &mdash; Stisla</title>

    <link rel="stylesheet" href="../dist/modules/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../dist/modules/ionicons/css/ionicons.min.css">
    <link rel="stylesheet" href="../dist/modules/fontawesome/web-fonts-with-css/css/fontawesome-all.min.css">

    <link rel="stylesheet" href="../dist/css/demo.css">
    <link rel="stylesheet" href="../dist/css/style.css">
</head>

<body>
<div id="deptAddApp">
    <div class="main-wrapper">
        <div class="navbar-bg"></div>
        <nav class="navbar navbar-expand-lg main-navbar">
            <form class="form-inline mr-auto">
                <ul class="navbar-nav mr-3">
                    <li><a href="#" data-toggle="sidebar" class="nav-link nav-link-lg"><i
                            class="ion ion-navicon-round"></i></a></li>
                    <li><a href="#" data-toggle="search" class="nav-link nav-link-lg d-sm-none"><i
                            class="ion ion-search"></i></a></li>
                </ul>
                <div class="search-element">
                    <input class="form-control" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn" type="submit"><i class="ion ion-search"></i></button>
                </div>
            </form>
            <ul class="navbar-nav navbar-right">
                <div th:include="common :: top"></div>
            </ul>
        </nav>
        <div th:include="common :: navigator"></div>
        <div class="main-content">
            <section class="section">
                <h1 class="section-header">
                    <div>添加部门</div>
                </h1>
                <div class="section-body">
                    <div class="row">
                        <div class="col-12 col-md-12 col-lg-12">
                            <div class="card-body">
                                <form ID="deptAdd" method="POST" action="/deptAddAction">
                                    <div class="row">
                                        <input id="deptName" type="text" class="form-control" name="deptName">
                                    </div>
                                    <div class="row">
                                        <select class="form-control" name="deptRegionName">
                                            <option value="华北地区">华北地区</option>
                                            <option value="东北地区">东北地区</option>
                                            <option value="西北地区">西北地区</option>
                                            <option value="华东地区">华东地区</option>
                                            <option value="华中地区">华中地区</option>
                                            <option value="华南地区">华南地区</option>
                                            <option value="西南地区">西南地区</option>
                                        </select>
                                    </div>

                                    <div class="form-group">
                                        <button type="submit" class="btn btn-primary btn-block">
                                            增加
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <footer class="main-footer">
            <div class="footer-left">
                Copyright &copy; Winter
                <div class="bullet"></div>
                Winter BackGround <a target="_blank" title="人事管理">人事管理</a>
            </div>
            <div class="footer-right"></div>
        </footer>
    </div>
</div>
<script src="../dist/modules/jquery.min.js"></script>
<script src="../dist/modules/popper.js"></script>
<script src="../dist/modules/tooltip.js"></script>
<script src="../dist/modules/bootstrap/js/bootstrap.min.js"></script>
<script src="../dist/modules/nicescroll/jquery.nicescroll.min.js"></script>
<!--<script src="../dist/modules/moment.min.js"></script>-->
<script src="../dist/modules/scroll-up-bar/dist/scroll-up-bar.min.js"></script>
<script src="../dist/js/sa-functions.js"></script>

<script src="../dist/js/scripts.js"></script>
<script src="../dist/js/custom.js"></script>
<script src="../dist/js/demo.js"></script>
<script src="../vue.min.js"></script>
<script src="../my_axios.min.js"></script>
<script type="text/javascript" th:inline="javascript">
    var app = new Vue({
            el: "#deptAddApp",
            methods: {},
            data: {
                UsersInfo: [[${UsersInfo}]]
            }

        }
    )
</script>

</body>
</html>
